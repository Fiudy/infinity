<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <header> <!-- tag semantica de cabeçalho -->
        <nav> <!-- indicar uma lista de navegação -->
            <ul>
                <li>Teste</li>
                <li>Teste</li>
            </ul>
        </nav>
    </header>
    <main> <!-- demarca o conteudo principal -->
        <section> <!-- separa uma sessão especifica do meu conteudo -->
            <header>
                <h1>Titulo da sessão inicial</h1>
            </header> <!-- posso ter cabeçalhos de sessão -->
        </section>
        <section>
            <header>
                <h1>Titulo da sessão sobre nós</h1>
            </header>
        </section>
    </main>
</body>
</html>
