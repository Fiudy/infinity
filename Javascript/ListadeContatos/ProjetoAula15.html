<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./telephone-call.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>Lista de Contatos</title>
</head>
<body>


 

   

      

      <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>

        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nome do Contato</label>
          <input type="text" class="form-control" id="exampleInputName1">
        </div>
  
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Não compartilhe seu email para ninguém</div>
          </div>
  
          <div class="mb-3">
              <label for="exampleInputNumber" class="form-label">Número de Telefone</label>
              <input type="text" class="form-control" id="exampleInputNumber1">
            </div>
  
            
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button onclick="adicionarContato()" type="submit" class="botao">Adicionar Contato</button>
      

        <table id="tabela">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th> 
            <th>Ações</th> 
          </tr>
          
        
          
  
  
        </table>
      </section>



    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
<script>


    function adicionarContato(){
     const imagem1 = document.createElement("img")
     imagem1.src = "pencil.png"
     const imagem2 = document.createElement("img")
     imagem2.src = "trash-can.png"
      const entradaNome = document.querySelector("#exampleInputName1").value
      const entradaEmail = document.querySelector("#exampleInputEmail1").value
      const entradaNumero = document.querySelector("#exampleInputNumber1").value

      const tabela = document.getElementById("tabela")

      const tabelaNome = document.createElement("td")
      tabelaNome.innerHTML = entradaNome

      const tabelaEmail = document.createElement("td")
      tabelaEmail.innerHTML = entradaEmail

      quebraLinha = document.createElement('tr')

      const tabelaNumero = document.createElement("td")
     
      tabelaNumero.innerHTML = entradaNumero

       const tabelaAcoes = document.createElement("td")
       tabelaAcoes.classList.add('td_person')
       tabelaAcoes.append(imagem1,imagem2)

  
      
      tabela.append(tabelaNumero,tabelaEmail,tabelaNome,tabelaAcoes,quebraLinha)

      console.log(entradaNome)
      console.log(entradaEmail)
      console.log(entradaNumero)
    }

</script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
