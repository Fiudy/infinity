function Calculadora (){
    while (true){
        let numero1 = prompt("Digite um número: ")
        let numero2 = prompt("Digite o segundo número: ")
        let operacao = prompt("Escolha a operação: /n [1]- Adição  /n [2]- Subtração /n [3]- Multiplicação /n [4]- Divisão /n [5]- Sair")
        
        if(operacao == '1'){
            return numero1 + numero2
        }
        if(operacao == '2'){
            return numero1 - numero2
        }
        if(operacao == '3'){
            return numero1 * numero2
        }
        if(operacao == '4'){
            return numero1/numero2
        }
        if (operacao == '5'){
            break
        }
        else{
            alert("Algo deu errado")
        }
    }
    
    

}
