<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <label for="caixa1">Email: </label>
    <input type="email" id="email"/>
    

    <label for="caixa2">Senha: </label>
    <input type="password" id="senha"/>
    

    <label for="caixa3">Confirmar Senha: </label>
    <input type="password" id="senha2"/>

    <button class="btn btn-primary" id="btn" onclick="cadastro()">Cadastrar</button>

    <p></p>
    

<script>
    function cadastro (){
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value
        const confirmarSenha = document.getElementById("senha2").value

        try{
            if(!email || !senha || !confirmarSenha){
                throw "Os campos estão vazios "
        }

        else if(senha != confirmarSenha){
            throw "Senha inválida."
        }

        else if(!email.includes('@') || !email.includes('.com') ){
           
            throw "Email inválido."
        }

        else{
            alert("Usuário Cadastro!")
        }

    } catch(erro) {
        alert(erro)
    }
    
    }

   
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
