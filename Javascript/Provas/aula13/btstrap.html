<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <style>

    </style>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Primeiro nome</label>
          <input type="text" class="form-control" id="validationCustom01">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Senha</label>
          <input type="password" class="form-control" id="validationpassword">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Confirmar Senha</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="validationpassword2">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">País</label>
          <select class="form-select" id="validationCustom04">
            <option selected disabled value="">Choose...</option>
            <option value="Brasil">Brasil</option>
            <option value="EUA">EUA</option>
            <option value="Argentina">Argentina</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
    
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="cadastro()">Cadastrar</button>
        </div>
      </form>
      <script>

    function cadastro (){
        const email = document.getElementById("validationCustom03").value
        const senha = document.getElementById("validationpassword").value
        const confirmarSenha = document.getElementById("validationpassword2").value
        const nome = document.getElementById("validationCustom01").value
        const pais = document.getElementById("validationCustom04").value

        try{
            if(!nome){
                throw "O campo nome está vazio "
        }

            else if(!senha || !confirmarSenha ){
                throw "Os campos de senha estão vazios"
        }

            else if(!email){
                throw "O campo email está vazio"

            }

            else if(!pais){
                throw "Sem opção escolhida"

            }

            else if(senha !== confirmarSenha){
                throw "Senha inválida."
        }

            else if(!email.includes('@') || !email.includes('.com') ){
           
            throw "Email inválido."
         }
        

        else{
            alert("Usuário Cadastrado!")
        }

        } catch(erro) {
            alert(erro)
        } finally {
            console.log("RODEI")
        }
    
    }
      </script>

</body>
</html>
